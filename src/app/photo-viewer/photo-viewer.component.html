<div class="photoViewer">
    <mat-card class="photoViewer--content">
        <mat-card-header>
            <mat-card-title>{{ (selectedPhoto$ | async).title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="(selectedPhoto$ | async).url" [alt]="(selectedPhoto$ | async).title" />
    </mat-card>
</div>
