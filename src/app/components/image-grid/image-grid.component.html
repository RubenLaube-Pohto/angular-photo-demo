<virtual-scroller
    #scroll
    [items]="photos"
    [parentScroll]="elRef.nativeElement"
    [scrollThrottlingTime]="150"
    (vsEnd)="scrollEnd.emit($event)"
    class="imageGrid"
>
    <div
        *ngFor="let photo of scroll.viewPortItems; trackBy: trackById"
        (click)="selectPhoto.emit(photo)"
        class="imageGrid--thumbnail"
    >
        <img [src]="photo.thumbnailUrl" [alt]="photo.title" />
    </div>
</virtual-scroller>
