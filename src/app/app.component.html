<div class="mainContainer" [class.mobileMode]="mobileQuery.matches">
    <mat-toolbar color="primary" class="mainContainer--toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="mainContainer--toolbarTitle">
            <ng-container *ngFor="let segment of path$ | async">
                <span>{{ segment | titlecase }}</span>
                <span>{{ ' / ' }}</span>
            </ng-container>
        </h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenavContainer">
        <mat-sidenav
            #snav
            [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56"
        >
            <mat-nav-list>
                <a mat-list-item (click)="goToPage(['photos'])">All Photos</a>
                <a mat-list-item (click)="goToPage(['albums'])">Albums</a>
                <a mat-list-item (click)="goToPage(['users'])">Users</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
